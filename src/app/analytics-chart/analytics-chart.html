<div class="analytics-card">
      <div class="card-header">
        <h3>Analytics Overview</h3>
        <select class="time-filter">
          <option>Last 7 days</option>
          <option>Last 30 days</option>
          <option>Last 3 months</option>
        </select>
      </div>

      <div class="metrics-row">
        <div class="metric-card">
          <span class="metric-value">$12.5K</span>
          <span class="metric-label">Revenue</span>
          <div class="metric-change positive">+12%</div>
        </div>
        <div class="metric-card">
          <span class="metric-value">3.2K</span>
          <span class="metric-label">Conversions</span>
          <div class="metric-change positive">+8%</div>
        </div>
      </div>

      <div class="chart-container">
        <div class="chart-header">
          <span class="chart-title">Revenue Trend</span>
        </div>
        
        <div class="chart">
          @for (bar of chartData(); track $index) {
            <div class="bar" [style.height.%]="bar.value"></div>
          }
        </div>
        
        <div class="chart-labels">
          @for (label of chartLabels(); track label) {
            <span>{{ label }}</span>
          }
        </div>
      </div>

      <div class="progress-section">
        <h4>Goals Progress</h4>
        <div class="progress-item">
          <span class="progress-label">Monthly Target</span>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 78%"></div>
          </div>
          <span class="progress-text">78%</span>
        </div>
      </div>
    </div>
